<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Squares</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- viewport optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="index.js" type="text/javascript"></script>
</head>
<section>
  <div class="container-md text-center backing">
    <div class="backing title">
      <h1 class="display-4 backing">Magic Square</h1>
      <h1 class="lead font-weight-normal backing">Make a square of any size and colour</h1>
    </div>
    <form class="backing title">
      <div class="backing">
        <label for="size" class="lead font-weight-normal backing">Size(px):</label>
        <input 
          type="number"
          id="size"
          name="size"
        />
      </div>
      <div class="backing">
        <label for="color" class="lead font-weight-normal backing">Color:</label>
        <input 
          type="color"
          id="color"
          name="color"
        />
      </div>
      <button type="button" id="submit" onclick="makeSquare()" class="btn btn-outline-secondary">
        Go!
      </button>
    </form>
  </div>
  <div id="container" class="contain">
    <div id="square" class="square"></div>
  </div>
</section>
<html>
